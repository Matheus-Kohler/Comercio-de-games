<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Jogos e Acessórios</title>
  <link rel="stylesheet" href="teste.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script>
    // Função para login simples
    function entrar() {
      localStorage.setItem('logado', 'true');
      alert('Você entrou como usuário!');
      // Atualiza a interface para mostrar logout
      atualizarInterface();
    }

    function continuarSemLogin() {
      localStorage.removeItem('logado');
      alert('Você entrou como visitante.');
      atualizarInterface();
    }

    function logout() {
      localStorage.removeItem('logado');
      alert('Você saiu.');
      atualizarInterface();
    }

    function atualizarInterface() {
      const logado = localStorage.getItem('logado') === 'true';
      document.getElementById('status-login').textContent = logado
        ? 'Status: Usuário logado'
        : 'Status: Visitante (não logado)';

      document.getElementById('btn-entrar').style.display = logado ? 'none' : 'inline-block';
      document.getElementById('btn-continuar').style.display = logado ? 'none' : 'inline-block';
      document.getElementById('btn-logout').style.display = logado ? 'inline-block' : 'none';
    }

    window.onload = atualizarInterface;
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Loja de Jogos</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="jogos.html">Jogos</a></li>
        <li><a href="acessorios.html">Acessórios</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro">
    <h2>Bem-vindo à Tec Jogos e Acessórios!</h2>
    <p>Encontre os melhores jogos e acessórios para seu console aqui!</p>

    <div id="status-login" style="margin-bottom:20px; font-weight:600;"></div>

    <div class="btn-group">
      <button id="btn-entrar" onclick="entrar()">Entrar como usuário</button>
      <button id="btn-continuar" onclick="continuarSemLogin()">Continuar sem login</button>
      <button id="btn-logout" onclick="logout()" style="display:none;">Sair</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Loja de Jogos. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
